<div class="col-md-{{ size }} kpi-{{ status }}">
    <div class="row kpi-header">
        <div class="col-md-12 kpi-title">{{ title }}</div>
    </div>
    <div class="row kpi-data">
        <div class="col-md-10 kpi-value">{{ value }}{{ unit }}&nbsp;<i class="fa fa-sort-desc" aria-hidden="true"></i></div>
        <div class="col-md-2 kpi-unit"><i class="{{ icon }}" aria-hidden="true"></i></div>
    </div>
</div>
